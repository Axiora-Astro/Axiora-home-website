<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Background - Dark Theme (Rich)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 25%, #1e293b 50%, #312e81 75%, #1e1b4b 100%);
            background-color: #0f172a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated gradient overlay */
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(96, 165, 250, 0.08) 0%, transparent 60%);
            animation: gradientShift 15s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }

        /* Decorative geometric shapes */
        .shape {
            position: absolute;
            opacity: 0.12;
        }

        .shape-1 {
            top: 10%;
            left: 5%;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation: rotate 20s linear infinite;
            filter: blur(1px);
        }

        .shape-2 {
            top: 15%;
            right: 8%;
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #8b5cf6, #a78bfa);
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            animation: rotate 25s linear infinite reverse;
            filter: blur(1px);
        }

        .shape-3 {
            bottom: 20%;
            left: 10%;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #6366f1, #818cf8);
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
            animation: float 12s ease-in-out infinite;
            filter: blur(1px);
        }

        .shape-4 {
            bottom: 15%;
            right: 12%;
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #60a5fa, #93c5fd);
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            animation: float 15s ease-in-out infinite;
            animation-delay: 3s;
            filter: blur(1px);
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        /* Grid overlay with depth */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(96, 165, 250, 0.08) 2px, transparent 2px),
                linear-gradient(90deg, rgba(96, 165, 250, 0.08) 2px, transparent 2px),
                linear-gradient(rgba(96, 165, 250, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(96, 165, 250, 0.03) 1px, transparent 1px);
            background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px;
            pointer-events: none;
            z-index: 1;
        }

        /* Enhanced corner decorations */
        .corner-decoration {
            position: absolute;
            width: 120px;
            height: 120px;
            z-index: 5;
        }

        .corner-top-left {
            top: 20px;
            left: 20px;
            border-top: 3px solid rgba(59, 130, 246, 0.4);
            border-left: 3px solid rgba(59, 130, 246, 0.4);
            border-radius: 4px 0 0 0;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
        }

        .corner-top-right {
            top: 20px;
            right: 20px;
            border-top: 3px solid rgba(139, 92, 246, 0.4);
            border-right: 3px solid rgba(139, 92, 246, 0.4);
            border-radius: 0 4px 0 0;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.2);
        }

        .corner-bottom-left {
            bottom: 20px;
            left: 20px;
            border-bottom: 3px solid rgba(59, 130, 246, 0.4);
            border-left: 3px solid rgba(59, 130, 246, 0.4);
            border-radius: 0 0 0 4px;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
        }

        .corner-bottom-right {
            bottom: 20px;
            right: 20px;
            border-bottom: 3px solid rgba(139, 92, 246, 0.4);
            border-right: 3px solid rgba(139, 92, 246, 0.4);
            border-radius: 0 0 4px 0;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.2);
        }

        /* Accent lines with glow */
        .accent-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.5), transparent);
            height: 2px;
            z-index: 5;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        .accent-line-1 {
            top: 25%;
            left: 0;
            width: 40%;
            animation: slideRight 8s ease-in-out infinite;
        }

        .accent-line-2 {
            bottom: 30%;
            right: 0;
            width: 35%;
            animation: slideLeft 10s ease-in-out infinite;
        }

        @keyframes slideRight {
            0%, 100% {
                transform: translateX(-100%);
                opacity: 0;
            }
            50% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideLeft {
            0%, 100% {
                transform: translateX(100%);
                opacity: 0;
            }
            50% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Content container */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            max-width: 1200px;
            width: 100%;
        }

        /* Logo */
        .logo {
            position: absolute;
            bottom: 30px;
            left: 30px;
            z-index: 20;
            width: 80px;
            height: 80px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.3);
            border: 2px solid rgba(59, 130, 246, 0.3);
        }

        /* Glowing light rays */
        .light-ray {
            position: absolute;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(59, 130, 246, 0.2), transparent);
            opacity: 0.4;
            animation: rayMove 20s linear infinite;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
        }

        .light-ray-1 {
            left: 15%;
            animation-delay: 0s;
        }

        .light-ray-2 {
            left: 45%;
            animation-delay: 7s;
        }

        .light-ray-3 {
            left: 75%;
            animation-delay: 14s;
        }

        @keyframes rayMove {
            0% {
                transform: translateX(-50px) scaleY(0.5);
                opacity: 0;
            }
            50% {
                opacity: 0.4;
            }
            100% {
                transform: translateX(50px) scaleY(1);
                opacity: 0;
            }
        }

        /* Ambient glow spots */
        .glow-spot {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: pulse 8s ease-in-out infinite;
        }

        .glow-1 {
            top: 20%;
            left: 15%;
            width: 300px;
            height: 300px;
            background: #3b82f6;
            animation-delay: 0s;
        }

        .glow-2 {
            bottom: 25%;
            right: 20%;
            width: 250px;
            height: 250px;
            background: #8b5cf6;
            animation-delay: 4s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.15;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.25;
            }
        }
    </style>
</head>
<body>
    <!-- Animated gradient overlay -->
    <div class="gradient-overlay"></div>

    <!-- Ambient glow spots -->
    <div class="glow-spot glow-1"></div>
    <div class="glow-spot glow-2"></div>

    <!-- Decorative geometric shapes -->
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>

    <!-- Light rays -->
    <div class="light-ray light-ray-1"></div>
    <div class="light-ray light-ray-2"></div>
    <div class="light-ray light-ray-3"></div>

    <!-- Accent lines -->
    <div class="accent-line accent-line-1"></div>
    <div class="accent-line accent-line-2"></div>
    
    <!-- Grid overlay -->
    <div class="grid-overlay"></div>
    
    <!-- Corner decorations -->
    <div class="corner-decoration corner-top-left"></div>
    <div class="corner-decoration corner-top-right"></div>
    <div class="corner-decoration corner-bottom-left"></div>
    <div class="corner-decoration corner-bottom-right"></div>
    
    <!-- Content area (for your presentation content) -->
    <div class="content">
        <!-- Add your presentation content here -->
    </div>

    <!-- Logo -->
    <img src="public/logo.jpg" alt="Axiora Logo" class="logo">
</body>
</html>
