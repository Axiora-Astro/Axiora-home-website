<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Ball - Axiora Theme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 25%, #2563eb 50%, #1d4ed8 75%, #1e3a8a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Grid overlay */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        /* Card container */
        .card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            padding: 4rem 3rem;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
        }

        /* Gradient ball */
        .gradient-ball {
            width: 120px;
            height: 120px;
            margin: 0 auto 2.5rem;
            border-radius: 50%;
            background: linear-gradient(135deg, 
                #60a5fa 0%,
                #818cf8 25%,
                #a78bfa 50%,
                #c084fc 75%,
                #e879f9 100%
            );
            box-shadow: 
                0 0 40px rgba(96, 165, 250, 0.4),
                0 0 80px rgba(129, 140, 248, 0.3),
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 -20px 40px rgba(255, 255, 255, 0.2),
                inset 0 20px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* Shine effect on ball */
        .gradient-ball::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 15%;
            width: 40%;
            height: 40%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.6) 0%, transparent 70%);
            border-radius: 50%;
        }

        /* Subtle glow effect */
        .gradient-ball::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 110%;
            height: 110%;
            background: radial-gradient(circle, transparent 40%, rgba(96, 165, 250, 0.3) 100%);
            border-radius: 50%;
            filter: blur(20px);
            z-index: -1;
        }

        /* Title */
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Description */
        .description {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.6;
            font-weight: 400;
        }

        /* Corner decorations */
        .corner-decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 5;
        }

        .corner-top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }

        .corner-top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }

        .corner-bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
        }

        .corner-bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }

        /* Logo */
        .logo {
            position: absolute;
            bottom: 30px;
            left: 30px;
            z-index: 20;
            width: 60px;
            height: 60px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Grid overlay -->
    <div class="grid-overlay"></div>
    
    <!-- Corner decorations -->
    <div class="corner-decoration corner-top-left"></div>
    <div class="corner-decoration corner-top-right"></div>
    <div class="corner-decoration corner-bottom-left"></div>
    <div class="corner-decoration corner-bottom-right"></div>
    
    <!-- Card with gradient ball -->
    <div class="card">
        <div class="gradient-ball"></div>
        
        <h2 class="title">Cost</h2>
        
        <p class="description">
            They demand expensive tools and skilled professionals
        </p>
    </div>

    <!-- Logo -->
    <img src="public/logo.jpg" alt="Axiora Logo" class="logo">
</body>
</html>
