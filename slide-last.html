<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axiora - Last Slide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 25%, #2563eb 50%, #1d4ed8 75%, #1e3a8a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated gradient overlay */
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 40%, rgba(96, 165, 250, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 70% 60%, rgba(59, 130, 246, 0.2) 0%, transparent 50%);
            animation: gradientPulse 8s ease-in-out infinite;
        }

        @keyframes gradientPulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        /* Grid pattern */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        /* Main content */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            max-width: 900px;
        }

        /* Thank you message */
        .thank-you {
            font-size: 5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 2rem;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        /* Message */
        .message {
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            margin-bottom: 3rem;
            line-height: 1.5;
        }

        /* Logo container */
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .logo-icon {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .brand-name {
            font-size: 5rem;
            font-weight: 700;
            color: white;
            letter-spacing: 0.05em;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        /* Contact info */
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-item {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 400;
        }

        .contact-item a {
            color: white;
            text-decoration: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        /* Decorative elements */
        .corner-decoration {
            position: absolute;
            width: 120px;
            height: 120px;
            z-index: 5;
        }

        .corner-top-left {
            top: 20px;
            left: 20px;
            border-top: 3px solid rgba(255, 255, 255, 0.3);
            border-left: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px 0 0 0;
        }

        .corner-top-right {
            top: 20px;
            right: 20px;
            border-top: 3px solid rgba(255, 255, 255, 0.3);
            border-right: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 0 4px 0 0;
        }

        .corner-bottom-left {
            bottom: 20px;
            left: 20px;
            border-bottom: 3px solid rgba(255, 255, 255, 0.3);
            border-left: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 0 0 0 4px;
        }

        .corner-bottom-right {
            bottom: 20px;
            right: 20px;
            border-bottom: 3px solid rgba(255, 255, 255, 0.3);
            border-right: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 0 0 4px 0;
        }

        /* Decorative line */
        .decorative-line {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Animated gradient overlay -->
    <div class="gradient-overlay"></div>
    
    <!-- Grid overlay -->
    <div class="grid-overlay"></div>
    
    <!-- Decorative line -->
    <div class="decorative-line"></div>
    
    <!-- Corner decorations -->
    <div class="corner-decoration corner-top-left"></div>
    <div class="corner-decoration corner-top-right"></div>
    <div class="corner-decoration corner-bottom-left"></div>
    <div class="corner-decoration corner-bottom-right"></div>
    
    <!-- Main content -->
    <div class="content">
        <h1 class="thank-you">Thank You!</h1>
        
        <p class="message">
            Ready to transform your data analysis experience?
        </p>
        
        <div class="logo-container">
            <img src="public/logo.jpg" alt="Axiora Logo" class="logo-icon">
            <h2 class="brand-name">Axiora</h2>
        </div>
        
        <div class="contact-info">
            <div class="contact-item">
                <a href="https://axiora.com" target="_blank">www.axiora.software</a>
            </div>
            <div class="contact-item">
                <a href="mailto:info@axiora.com">contact@axiora.software</a>
            </div>
        </div>
    </div>
</body>
</html>
