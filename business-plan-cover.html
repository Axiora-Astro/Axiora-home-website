<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Plan Cover - Axiora</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(180deg, #1e40af 0%, #3b82f6 25%, #2563eb 50%, #1d4ed8 75%, #1e3a8a 100%);
            min-height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            padding: 3rem 2rem;
        }

        /* Grid overlay */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 1;
        }

        /* Gradient overlay */
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 20%, rgba(96, 165, 250, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(59, 130, 246, 0.15) 0%, transparent 50%);
            z-index: 2;
        }

        /* Header section */
        .header {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
        }

        .company-name {
            font-size: 4rem;
            font-weight: 700;
            color: white;
            letter-spacing: 0.05em;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
        }

        .tagline {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Main content */
        .main-content {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        .document-title {
            font-size: 3.5rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 1.5rem;
            letter-spacing: 0.02em;
        }

        .subtitle {
            font-size: 1.8rem;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 400;
            margin-bottom: 3rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Decorative line */
        .decorative-line {
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            margin: 0 auto 3rem;
        }

        /* Footer section */
        .footer {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
        }

        .date {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            margin-bottom: 1rem;
        }

        .version {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }

        /* Corner decorations */
        .corner-decoration {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 5;
        }

        .corner-top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }

        .corner-top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }

        .corner-bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
        }

        .corner-bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }

        /* Accent elements */
        .accent-box {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            transform: rotate(45deg);
            z-index: 3;
        }

        .accent-box-1 {
            top: 15%;
            left: -75px;
        }

        .accent-box-2 {
            bottom: 20%;
            right: -75px;
        }
    </style>
</head>
<body>
    <!-- Grid overlay -->
    <div class="grid-overlay"></div>
    
    <!-- Gradient overlay -->
    <div class="gradient-overlay"></div>
    
    <!-- Corner decorations -->
    <div class="corner-decoration corner-top-left"></div>
    <div class="corner-decoration corner-top-right"></div>
    <div class="corner-decoration corner-bottom-left"></div>
    <div class="corner-decoration corner-bottom-right"></div>
    
    <!-- Accent boxes -->
    <div class="accent-box accent-box-1"></div>
    <div class="accent-box accent-box-2"></div>
    
    <!-- Header -->
    <div class="header">
        <img src="public/logo.jpg" alt="Axiora Logo" class="logo">
        <h1 class="company-name">Axiora</h1>
        <p class="tagline">Data Analysis Made Simple</p>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="decorative-line"></div>
        <h2 class="document-title">Business Plan</h2>
        <p class="subtitle">Strategic Vision & Growth Roadmap</p>
        <div class="decorative-line"></div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <p class="date">2025</p>
        <p class="version">Version 1.0</p>
    </div>
</body>
</html>
